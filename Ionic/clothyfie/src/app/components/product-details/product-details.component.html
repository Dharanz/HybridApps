<div class="container">

</div>

          <tr>

            <th scope="col" class="text-left">Color</th>
            <th scope="col" class="text-left">Brand</th>
            <th scope="col" class="text-left">Size</th>
            <th scope="col" class="text-center">Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr>

            <td class="text-left">{{ user.mail }}</td>
            <td class="text-left">{{ user.phone }}</td>
            <td class="text-left">{{ user.username }}</td>
            <td class="text-center">{{ user.age }}</td>
            <td class="text-left">{{ user.address }}</td>
            <td class="text-center">
              <div class="row">
                <div class="col col-lg-6 text-right change-size" (click)="openVerticallyCentered(content, user)">
                  <i class="fa fa-edit"></i>
                </div>

          </tr>
        </tbody>
        <tbody *ngIf="spinner">
          <tr>
            <td colspan="7" class="text-center">
              <loading-spinner></loading-spinner>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="!spinner && !userCount">
          <loading-spinner *ngIf="spinner"></loading-spinner>
          <tr>
            <td colspan="7" class="text-center">No Records are Found!</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <ng-template #content let-modal let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" *ngIf="!newProduct">Edit Product Details <i class="fa fa-pencil"></i></h4>
          <h4 class="modal-title" *ngIf="newProduct">Create New Product <i class="fa fa-plus-square"></i></h4>
          <button type="button" class="close" aria-label="Close" (click)="closeModel(c)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <edit-product></edit-product>
        </div>
      </ng-template>
    </div>
  </div>
</div>
