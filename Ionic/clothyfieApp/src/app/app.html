<ion-menu [content]="content">
    <ion-header class="myCard">
        <img src="../assets/imgs/logo1.png" class="imgSize" />
        <ion-grid class="myOverlay" (click)="goToProfile()" menuClose>
            <ion-row>
                <ion-col col-2></ion-col>
                <ion-col text-center col-8>
                    <h3 style="margin-top: 0.6rem;">Hi {{ username }}<small>'nifier</small></h3>
                </ion-col>
                <ion-col col-2 text-end>
                    <ion-buttons>
                        <button ion-button color="dark" icon-only clear>
                            <ion-icon name="ios-arrow-forward"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-header>
    <ion-content class="changeBG">
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="changeBG">{{ p.title }}</button>
            <ion-item class="changeBG"></ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
