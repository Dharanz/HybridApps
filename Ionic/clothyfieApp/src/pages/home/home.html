<ion-content padding center text-center>
  <img src="../assets/imgs/logo1.png" class="image" />
  <ion-grid>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <ion-list inset>
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <button ion-button full icon-end large round color="dark" (click)="login()">
              Login
              <ion-icon name="arrow-round-forward"></ion-icon>
            </button>
            <ion-row>
                <ion-col col-6></ion-col>
                <ion-col col-6 text-end>
                  <button ion-button clear color="orange" [disabled]="username == undefined || username == ''"
                   (click)="forgotPassword()">Forgot?</button>
                </ion-col>
              </ion-row>
          </ion-item>          
        </ion-list>        
      </ion-col>
    </ion-row>    
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <ion-buttons>
      <button ion-button icon-end color="light" class="transform" (click)="register()">
        Create an Account
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
