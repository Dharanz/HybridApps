<ion-header>
  <ion-navbar>
    <ion-title>Reset Password</ion-title>
        <ion-buttons end>
          <button ion-button icon-only color="orange" (click)="cancel()">
            <ion-icon ios="md-close" md="md-close"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list inset>
        <ion-item>
            <ion-label color="dark" floating>Username</ion-label>
            <ion-input type="text" clearInput [(ngModel)]="username" disabled></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-label color="dark" floating>New Password</ion-label>
            <ion-input type="password" maxlength="10" clearInput [(ngModel)]="newPassword"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label color="dark" floating>Confirm-Password</ion-label>
          <ion-input type="password" maxlength="10" clearInput [(ngModel)]="conformPassword" [disabled]="newPassword == undefined"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <button ion-button full large color="dark" (click)="ResetPassword()" [disabled]="conformPassword == undefined">
            Reset
          </button>
        </ion-item>          
      </ion-list>   
</ion-content>
