<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="openMenu()">
        <ion-icon ios="md-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <div style="height: 240px;">
      <div class="list card"> 
          <div class="item item-image" id="image-container" style="height: 100%;">
            <ion-slides *ngIf="clothSlideShowImages" autoplay="2000" loop="true" speed="2000">
              <ion-slide *ngFor="let slide of clothSlideShowImages">
                <img src="{{slide.image}}" class="imgBackground" />
              </ion-slide>
            </ion-slides>
          </div>
        </div>
  </div>
</ion-header>
<ion-content>  
  <ion-list no-lines>
    <ion-item *ngFor="let productListImage of productListImages">
      <ion-card (click)="goToProductListing(categoryId.innerHTML)">
        <ion-card-content [style.background-image]="productListImage.bgImage" class="upper-card-header">
          <div class="titleDiv" #categoryName>{{ productListImage.CategoryName }}</div>
          <div #categoryId hidden>{{ productListImage.id }}</div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
