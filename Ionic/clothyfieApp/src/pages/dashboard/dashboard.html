<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="openMenu()">
        <ion-icon ios="md-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-12><ion-slides *ngIf="clothSlideShowImages" autoplay="2000" loop="true" speed="2000">
              <ion-slide *ngFor="let slide of clothSlideShowImages">
                <ion-img col-12 [src]="slide.image" class="imgBackground"></ion-img>
              </ion-slide>
            </ion-slides>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>This column will take 6 columns</ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
