<ion-header>

  <ion-navbar>
    <ion-title>Create an Account</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="orange" (click)="cancel()">
          <ion-icon ios="md-close" md="md-close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
      <ion-item>
          <ion-label color="dark" floating>Name</ion-label>
          <ion-input type="text" clearInput [(ngModel)]="name"></ion-input>
      </ion-item>
      <br>
      <ion-item>
          <ion-label color="dark" floating>Username</ion-label>
          <ion-input type="text" maxlength="10" clearInput [(ngModel)]="username"></ion-input>
      </ion-item>
      <br>
      <ion-item>
          <ion-label color="dark" floating>DOB</ion-label>
          <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="age"></ion-datetime>
      </ion-item>
      <br>
      <ion-item>
          <ion-label color="dark" floating>Email</ion-label>
          <ion-input type="email" clearInput [(ngModel)]="email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
          <ion-label color="dark" floating>Phone</ion-label>
          <ion-input type="number" maxlength="10" clearInput [(ngModel)]="phone"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label color="dark" floating>Password</ion-label>
        <ion-input type="password" maxlength="10" clearInput [(ngModel)]="Password"></ion-input>
      </ion-item>      
      <br>
      <ion-item>
        <ion-label color="dark" floating>Confirm-Password</ion-label>
        <ion-input type="password" maxlength="10" clearInput [(ngModel)]="conformPassword"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label color="dark" floating>Address</ion-label>
        <ion-textarea clearInput [(ngModel)]="address"></ion-textarea>
      </ion-item>
      <br>
      <ion-item>
        <button ion-button full large color="dark" (click)="ResetPassword()">
          Create
        </button>
      </ion-item>          
    </ion-list>   
</ion-content>
